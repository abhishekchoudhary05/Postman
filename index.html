<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>PostMan</title>
</head>

<body>
    <div class="container my-3">
        <h1>Welcome to PostMan</h1>

        <form class="row g-3 mx-auto">
            <div class="col-12">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
            </div>
            <div>
                <label for="requestUrl" class="form-label">Request type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        Get
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        Post
                    </label>
                </div>
            </div>
            <div>
                <label for="requestUrl" class="form-label">Content type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" checked>
                    <label class="form-check-label" for="json">JSON</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="custom">
                    <label class="form-check-label" for="custom">Custom parameters</label>
                </div>
            </div>

            <div id="customParameters">
                <div class="row">
                    <label class="col-3" for="custom">Parameter 1</label>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="key" aria-label="key" id="key1">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="value" aria-label="value" id="val1">
                    </div>
                    <button id="addParameters" class="col-1 btn-primary" type="submit">+</button>
                </div><br>
                <div id="params"></div>
            </div>


            <div class="mb-3" id="jsonTextArea">
                <label for="jsonValue" class="form-label">Enter Json</label>
                <textarea class="form-control" id="jsonValue" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="send">Send</button>
            </div>
            <div id="responseTextArea">
                <label for="jsonValue" class="form-label">Response</label>
                <textarea class="form-control" id="responseValue" rows="3">
                    Your response will come here                    
                </textarea>
            </div>            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
